<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4dev || Group 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="formgroup">
            <h1>LOGIN</h1>
            <form action="index.html">
                <div class="inputgroup">

                    <div class="icon">
                        <img src="lock.jpeg" alt="">
                    </div>
                    <label for="name">Username</label>
                    <input type="text" id="name" placeholder="Type your username" required>
                </div>
        

                <div class="inputgroup">
                    <div class="icon">
                        <img src="user.jpeg" alt="">
                    </div>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Type your password" required>
        
                </div>
            </form>
            <a href="#">Forgot password</a>

            <button>login</button>


        </div>


        <div class="formgroup">
            <p>Or Signup Using</p>

            <div class="social">
                <div class="socialicon">
                    <img src="icons8-facebook-circled" alt="">
                </div>
                <div class="socialicon">

                    <img src="twitter.png" alt="">
                </div>
                
                <div class="socialicon">
                    <img src="google-logo.png" alt="">
                </div>
                
            </div>
        </div>
        

        
        

        <div class="item"></div>
    </div>

</body>

</html>
