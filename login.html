<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loging.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="photo">
        <!-- <span>&#xf406;<span>     -->
        <img class="user-icon" src="img/icon-user.jpg" alt="">
    </div>
    <div class="sign-in">
        <h2><b>Member Login</b></h2>
        <form class="form">
            <div class="email">
                <img src="" alt="">
                <input class="input" type="email" placeholder="enter email">
            </div>
            <div class="password">
                <img src="" alt="">
                <input class="input" type="password" placeholder="enter password">
                <br>
                <br>
            </div>
            <button class="button">Login</button>
            <p class="pw-reset">Forget username/password?</p>
          
           
           <p class="create-acc">Create Account </p>
        </form>
        
    </div>

</div>    
</body>
</html>
